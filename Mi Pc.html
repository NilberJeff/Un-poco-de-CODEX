<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC simple – morado</title>
  <style>
    :root{
      --morado-osc:#2b174e;
      --morado:#5b21b6;
      --morado-claro:#8b5cf6;
      --bisel:#1a1033;
    }
    body{
      margin:0; padding:20px; background:#0f0a1a; font-family:system-ui, Arial;
    }
    .tapa{
      background: var(--morado-osc);
      border-radius: 10px;
      left: 100px;
      width: 1000px;
      height: 500px;
      margin: 0 140px;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,.4);
    }
    .pantalla{
      background: radial-gradient(800px 400px at 10% 10%, rgba(139,92,246,.35), transparent 40%),
                  linear-gradient(135deg, #3b1d73, var(--morado) 55%, #34155f);
      width: 95%;
      height: 95%;
      position: absolute;
      top: 7px;
      left: 30px;
      border-radius: 8px;
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.06), inset 0 0 30px rgba(0,0,0,.35);
    }
    /* Cámara centrada en la tapa */
    .camara{
      position:absolute; top: 12px; left:50%; transform: translateX(-50%);
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #444, #0d0d0d 60%);
      box-shadow: 0 0 0 2px #06040c, 0 0 6px rgba(139,92,246,.6);
    }

    .conector1{
      width: 90px;
      height: 20px;
      background-color: var(--bisel);
      margin-left: 310px;
      border-radius:4px;
    }
    .conector2{
      width: 90px;
      height: 20px;
      background: var(--bisel);
      margin-left: 800px;
      border-radius:4px;
    }

    /* Base en forma de trapecio con bordes */
    .base{
      position: relative;
      width: 1050px;
      left: 175px;
      border-radius: 20px;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      border-top: solid transparent 0px;
      border-left: solid transparent 50px;
      border-right: solid transparent 50px;
      border-bottom: solid var(--morado-osc) 300px;
      filter: drop-shadow(0 16px 24px rgba(0,0,0,.45));
    }

    .teclado{
      position: absolute;
      width: 90%;
      height: 100px;
      margin-left: 30px;
      margin-top: 0;
      border-radius: 10px;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      border-top: solid transparent 0px;
      border-left: solid transparent 30px;
      border-right: solid transparent 30px;
      border-bottom: solid var(--morado-claro) 140px;
      padding: 20px;
      box-sizing: border-box;
      opacity:.95;
    }

    .cursor{
      position: absolute;
      width: 300px;
      height: 140px;
      right: 500px;
      top: 50px;
      border-radius: 20px;
      border-top: solid transparent 0px;
      border-left: solid transparent 20px;
      border-right: solid transparent 20px;
      border-bottom: solid var(--morado) 100px;
    }

    /* Botón de encendido sencillo */
    .power{
      position:absolute; right: 120px; top: 40px;
      width: 54px; height: 54px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #3a2a63, #1b1233);
      box-shadow: inset 0 0 0 2px rgba(250,250,250,.08), 0 6px 16px rgba(0,0,0,.45);
    }
    .power::before{ /* anillo */
      content:""; position:absolute; inset:10px; border-radius:50%;
      border:3px solid var(--morado-claro); border-top-color: transparent;
    }
    .power::after{ /* palito */
      content:""; position:absolute; left:50%; top:8px; transform:translateX(-50%);
      width:4px; height:14px; background: var(--morado-claro); border-radius:2px;
    }
  </style>
</head>
<body>
  <div class="tapa">
    <div class="pantalla"></div>
    <div class="camara" title="Cámara"></div>
  </div>
  <div class="conector1">
    <div class="conector2"></div>
  </div>
  <div class="base">
    <div class="teclado"></div>
    <div class="cursor"></div>
    <div class="power" title="Encendido"></div>
  </div>
</body>
</html>
